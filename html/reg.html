<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper/popper.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <title>Стремись, учись и достигай.</title>
</head>
<body>
<div id="wrap">
    <div class="form_mask"></div>
    <div class="content">
        <header>
            <div class="logo col-3">
                <img src="images/logo.png">
            </div>
            <div class="quote col-6">
                <span>Учись,</span>
                <span>Стремись,</span>
                <span>Достигай!</span>
            </div>
            <div class="auth col-3">
                <div class="btn btn_login">Вход</div>
                <div class="btn btn_reg">Регистрация</div>
            </div>
            <div class="form_login">
                <form class="form-horizontal">
                    <div class="form-group">
                        <input type="text" class="form-control" name="" placeholder="Имя пользователя">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control"  name="" placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Запомнить
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="clr"></div>
        </header>
        <div class="menu">
            <ul>
                <li>
                    <a href="/">О проекте</a>
                </li>
                <li>
                    <a href="/">Блог</a>
                </li>
                <li>
                    <a href="/">Помощь</a>
                </li>
            </ul>
        </div>
        <div class="page_content">
            <div class="col-xs-12 col-md-6 reg_block">
                <h2>Форма регистрации</h2>
                <form>
                    <div class="form-group row">
                        <label for="form_login" class="col-form-label col-sm-2">Логин</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="form_login" placeholder="Логин">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="form_pass" class="col-form-label col-sm-2">Пароль</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control" id="form_pass" placeholder="Пароль">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="form_email" class="col-form-label col-sm-2">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="form_email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="form_name" class="col-form-label col-sm-2">Имя</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="form_name" placeholder="Имя">
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Разрешение на хранение и сбор персональных данных
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Отправить</button>
                </form>
            </div>
        </div>
        <footer>
            <span>2018 Copyright©</span>
        </footer>
    </div>
</div>
</body>
</html>
